name: Build and Deploy Jekyll

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 如果有 Bookshop 组件库（通常在根目录 component-library/），先构建
      - name: Setup Node (for Bookshop)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build component-library (if present)
        run: |
          if [ -d "component-library" ]; then
            cd component-library
            if [ -f "package-lock.json" ]; then npm ci; else npm i; fi
            npm run build || npm run build:prod || true
            cd ..
          fi

      # 在 site/ 目录里安装 Ruby 依赖并构建 Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: site

      - name: Install gems (site/)
        working-directory: site
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site (source=site/, destination=_site/)
        env:
          JEKYLL_ENV: production
        working-directory: site
        run: |
          bundle exec jekyll build --source . --destination ../_site --trace
          echo "Built to _site"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
