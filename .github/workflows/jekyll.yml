name: Build and Deploy Jekyll

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # （1）Bookshop 组件构建（模板常见，有才会执行）
      - name: Setup Node (for Bookshop)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build component-library (if present)
        run: |
          if [ -d "component-library" ]; then
            cd component-library
            if [ -f "package-lock.json" ]; then npm ci; else npm i; fi
            npm run build || npm run build:prod || true
            cd ..
          fi

      # （2）Ruby/Jekyll 构建站点（不使用 github-pages 限制的构建器）
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install gems
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production
        run: |
          # 如果模板要求从子目录构建，可改为：bundle exec jekyll build --source site --destination _site
          bundle exec jekyll build --trace
          echo "Built to _site"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
