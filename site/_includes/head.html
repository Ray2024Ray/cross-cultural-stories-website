<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.url == "/" %}{{ site.data.general_settings.title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.data.general_settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.general_settings.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.url == "/" %}{{ site.data.general_settings.title }}{% else %}{{ page.title }} – {{ site.data.general_settings.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.url == "/" %}{{ site.data.general_settings.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta name="twitter:image:src" content="{% if page.url == "/" %}{{ site.data.general_settings.social_media_share_image | absolute_url }}{% else %}{{ page.image | absolute_url }}{% endif %}">

  <!-- Facebook OpenGraph -->
  <meta property="og:title" content="{% if page.url == "/" %}{{ site.data.general_settings.title }}{% else %}{{ page.title }} – {{ site.data.general_settings.title }}{% endif %}">
  <meta property="og:description" content="{% if page.url == "/" %}{{ site.data.general_settings.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta property="og:image" content="{% if page.url == "/" %}{{ site.data.general_settings.social_media_share_image | absolute_url }}{% else %}{{ page.image | absolute_url }}{% endif %}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <style>
      /* 关闭主题的页面遮罩（有些主题用 body 或 body.is-in 加 :after） */
    body:after,
    body.is-in:after {
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
    
    /* —— 顶部 Hero 区：左文案右封面 —— */
    .c-hero{overflow:hidden;}
    .c-hero__inner{align-items:center;gap:28px;}
    .c-hero__left{flex:0 0 56%;min-width:320px;text-align:left;margin:0;}
    .c-hero__right{flex:0 0 44%;display:flex;justify-content:center;}
    .c-hero__image{width:100%;max-width:380px;height:280px;border-radius:28px;overflow:hidden;background:#d5dce3;box-shadow:0 20px 60px rgba(0,0,0,.08);}
    .c-hero__image img{width:100%;height:100%;object-fit:cover;display:block;border-radius:inherit;}
    .c-hero__title{font-size:clamp(32px,5vw,56px);}
    
    /* —— 订阅按钮：两列、左对齐（顺序：Spotify | Castbox / Apple | 小宇宙） —— */
    .subscribe-section{text-align:left;}
    .subscribe-buttons{display:flex;flex-wrap:wrap;gap:10px;justify-content:flex-start;}
    .subscribe-buttons .c-button{
      flex:1 1 calc(50% - 10px);
      min-width:200px;
      text-align:center;
      border-radius:24px;
      padding:12px 20px;
      font-size:15px;
      font-weight:600;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
    }
    .subscribe-buttons img{height:18px;vertical-align:middle;}
    
    @media (max-width:1024px){
      .c-hero__left,.c-hero__right{flex:0 0 100%;}
      .c-hero__image{height:300px;max-width:640px;margin:0 auto;}
    }
    @media (max-width:576px){
      .c-hero__image{height:220px;border-radius:20px;}
    }
    
    /* Latest 区块更居中 */
    .section__info .section__head{justify-content:center;gap:16px;}
    .section__description{margin-left:auto;margin-right:auto;text-align:center;}

   
    /* 顶部导航条 */
    .cc-header{
      position: sticky; top: 0; z-index: 100;
      background: rgba(242,246,255,0.85);
      backdrop-filter: saturate(180%) blur(8px);
      border-bottom: 1px solid #e8edf6;
    }
    .header__inner{
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 10px; max-width: 1200px; margin: 0 auto;
    }
    .brand{
      font-weight: 900; font-size: 20px; letter-spacing: .5px;
      color: #110e38; text-decoration: none;
    }
    .brand:hover{ opacity:.85; }
    
    /* 右侧汉堡按钮 */
    .nav-toggle{
      display: flex; flex-direction: column; gap: 4px;
      width: 36px; height: 28px; justify-content: center; align-items: center;
      border: 0; background: transparent; cursor: pointer;
    }
    .nav-toggle span{
      display:block; width:22px; height:2px; background:#110e38; border-radius:2px;
    }
    
    /* 折叠菜单 */
    .main-nav{ display: none; padding: 10px 0; }
    .main-nav.is-open{ display: block; }
    .main-nav .nav__list{
      display: flex; gap: 18px; justify-content: flex-end;
      max-width: 1200px; margin: 0 auto; padding: 0 10px; list-style: none;
    }
    .main-nav .nav__link{
      text-decoration: none; color: #110e38; font-weight: 600; font-size: 15px;
    }
    .main-nav .nav__link:hover{ opacity: .75; }
    
    /* 小屏改成纵向列表 */
    @media (max-width: 768px){
      .main-nav .nav__list{ flex-direction: column; gap: 12px; align-items: flex-end; }
    }

    /* 卡片区块整体居中感更强（可选） */
    .section__info .section__head { justify-content: center; gap: 16px; }
    .section__description { margin-left: auto; margin-right: auto; text-align: center; }

    /* 播客标题保持一行，不自动换行 */
    .c-hero__title {
      white-space: nowrap;
    }

  </style>


</head>
